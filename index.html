<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<section class="ba-section">
		<div class="ba-container">
			<div class="ba-name">
				<a href="#">
					<img src="../form/img/icon.jpd.png" alt="icon">
				</a>
				<h1>Create your free account</h1>
			</div>

			<div>
				<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#" class="ba-link" >Log in.</a></p>
			</div>

			<!-- /.ba-row -->
			<form action="#" method="post" class="ba-form">
				<div class="ba-row">
					<div class="ba-col-6">
						<div class="ba-label">
							<input type="text" required type="text" name="first-name" placeholder="First Name">
						</div>
						<!-- /.ba-label -->
					</div>
					<div class="ba-col-6">
						<div class="ba-label">
							<input type="text" required type="text" name="last-name" placeholder="Last Name">
						</div>
						<!-- /.ba-label -->
					</div>
				</div>

				<div class="ba-label">
					<input type="amail" type="amail" name="amail" placeholder="Amail address">
				</div>

				<div class="ba-label">
					<input type="amail" type="amail" name="amail" placeholder="Password">
				</div>

				<button type="submit" class="ba-button">Sign up for free</button>

				<div class="ba-end">
					<p>
						By clicking on “Sign up for free”, you agree to the <a href="#" class="ba-link">Terms of Service</a> and
						the <a href="#" class="ba-link">Privacy Policy</a>
					</p>
				</div>

			</form>
			<!-- /.ba-form -->

		</div>
		<!-- /.ba-container -->
	</section>
	<!-- /.ba-section -->
</body>

</html>
